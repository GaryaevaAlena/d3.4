{% extends 'flatpages/default.html' %}

{% load custom_filters %}


{% block content %}
<h1>News {{ Posts|length }}</h1>
{% for Post in Posts %}
<h2>{{ Post.title }}</h2>
<h3>{{ Post.dateCreation|date:'d M Y' }}</h3>
<p>{{ Post.text|truncatewords:20 }}</p>
{% endfor %}
{% endblock content %}
